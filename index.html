<!DOCTYPE html>
<head><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></head>

<html>
	<body>
	
		<h1>My First Heading</h1>
		<p>My first paragraph.</p>

		<div id="target"></div>

		<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

		<script id="template" type="text/template">
			<p>{{greeting}}, {{name}}!</p>

			<table class="table">
				<tr>
				  <th>Name</th>
				  <th>Age</th>
				  <th>Is Minor</th>
				</tr>
			  
				{{#each people}}
				  <tr>
					<td>{{name}}</td>
					<td>{{age}}</td>
					<td>{{isMinor}}</td>
				  </tr>
				{{/each}}
			</table>
		</script>


		<script>
			var ractive = new Ractive({
				target: '#target',
				template: '#template',
				data: { greeting: 'Goodbye', name: 'Earth' },
				people: [
					{ name: "Timmy", age: 12, isMinor: true },
					{ name: "Tammy", age: 25, isMinor: false },
					{ name: "Bobby", age: 90, isMinor: false },
					{ name: "Lory", age: 29, isMinor: false },
					{ name: "Philly", age: 1, isMinor: true }			
				],
			});
		</script>
	</body>
</html>
