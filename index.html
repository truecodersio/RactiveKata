<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/ractive"></script>
</head>

<body>

	<div id="target"></div>

	<script id="template" type="text/template">
		<div class="container">
			<h1 class="display-1 text-center"> {{msg}} </h1>

			<div class="card text-center">
				<button class="btn" on-click="@this.set('editing', !editing)">Edit My People</button>
			</div>

			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Is a Minor</th>
					</tr>
				</thead>
				<tbody>
				{{#people}}
					{{#if editing}}
						<tr>
							<td><input type="text" value="{{this.name}}"></td>
							<td><input type="text" value="{{this.age}}"></td>
							<td><input type="radio" checked="{{this.isMinor}}"></td>
						</tr>
					{{else}}
						<tr>
							<td>{{this.name}}</td>
							<td>{{this.age}}</td>
							<td>{{this.isMinor}}</td>
						</tr>
					{{/if}}
				{{/people}}
				</tbody>
			</table>
		</div>
	</script>

	<script src="./script.js"></script>

</body>

</html>
