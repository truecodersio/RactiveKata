<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row"></div>
		<div id="target"></div>
		<div class="col"></div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

	<script id="template" type="text/ractive">
			<h1>{{title}}</h1>
			<p>{{subtitle}}</p>
			
			<table class="table">
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Is Minor</th>
						<th>Actions</th>
						
					</tr>

			{{#each people}}
			<tr>
					<td>{{name}}</td>
					<td>{{age}}</td>
					<td>{{isMinor}}</td>
					<td><a href="#" on-click="@.edit(this, @index)">Edit</a> | <a href="#" on-click="@.details(this, @index)">Details</a>  | <a href="#"on-click="@.delete(this, @index)">Delete</a></td>

				</tr>
			{{/each}}
		</table>
		</script>

	<script>
		var people = [

			{ name: 'Toriana Grooms', age: 27, isMinor: false },
			{ name: 'Ryan Hooks', age: 1, isMinor: true },
			{ name: 'Reagan Hooks', age: 1, isMinor: true },
			{ name: 'Jasmyne Grooms', age: 25, isMinor: false },
			{ name: 'KaMiiyah Grooms-ONeal', age: 7, isMinor: true }
		];
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				title: 'My First Website ',
				subtitle: 'Using Ractive to make it great!',
				people: people
			},
			edit: function (person, index) {
				var input = prompt("Edit Name", person.name);

				if (input) {
					person.name = input;
				}
				ractive.set("people[" + index + "]", person);
			},
			details: function (person, index) {
				var input = prompt("Edit Details", person.age);

				if (input) {
					person.age = input;
				}
				ractive.set("people[" + index + "]", person);
			},
			delete: function (person, index) {
				var input = prompt("Delete", person.name);

				if (input) {
					person = input;
				}
				ractive.set("people[" + index + "]", person);
			}

		});
	</script>
</body>

</html>
