<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="target"></div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

	<script id="template" type="text/ractive">
		<h1>{{title}}</h1>
		<p>{{subtitle}}</p>

		<table class="table">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Is Minor</th>
				<th>Action</th>
			</tr>
			{{#each people}}
			<tr>
				<td>{{name}}</td>
				<td>{{age}}</td>
				<td>{{isMinor}}</td>
				<td><a href="#" on-click="@.edit(this, @index)">Edit</a></td>git
			</tr>
			{{/each}}
		</table>
		<g/script>

			<script>
				var people = [
			{ name: 'INoah Guy', age: 24, isMinor: false },
			{ name: 'Phillips Head', age: 345, isMinor: false },
			{ name: 'Join DaClub', age: 15, isMinor: true },
			{ name: 'South West', age: 98, isMinor: false },
			{ name: 'North East', age: 3, isMinor: true },
			{ name: 'Jane Doe', age: 50, isMinor: false },
		]
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				title: 'My Awsome Website',
				subtitle: 'Using Ractive to make things more Awsome!',
				people: people
			},
			edit: function (person, index) {
				var input = prompt("Edit Name", person.name);
				if (input) {
					person.name = input;
				}
				ractive.set('people[' + index + ']', person);
			}
		});
			</script>
</body>

</html>
