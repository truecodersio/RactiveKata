<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="target"></div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

	<script id="template" type="text/ractive">
		<h1>{{title}}</h1>
		<p>{{subtitle}}</p>
		{{#each people}}
		<p>{{name}} {{age}} {{isMinor}}</p>
		{{/each}}
	</script>

	<script>
		var people = [
			{ name: 'Harshith Julapelli', age: 24, isMinor: false },
			{ name: 'Jane Doe', age: 22, isMinor: false },
			{ name: 'John Smith', age: 15, isMinor: true },
			{ name: 'Kane Williamson', age: 33, isMinor: false },
			{ name: 'David Miller', age: 17, isMinor: true },
			{ name: 'Steve Buckner', age: 24, isMinor: false },
		]
		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: { title: 'My Awsome Website', subtitle: 'Using Ractive to make things more Awsome!',people:people }
		});
	</script>
</body>

</html>
