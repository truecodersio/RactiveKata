<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div id="target"></div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/ractive"></script>

	<script id="template" type="text/ractive">
		<h1>{{title}}</h1>
		<h5>{{subtitle}}</h5>

		<table class="table">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>isMinor</th>
				<th>Actions</th>
			</tr>
			{{#each people}}
			<tr>
				<td>{{name}}</td>
				<td>{{age}}</td>
				<td>{{isMinor}}</td>
				<td><a href="#">Edit</a> | <a href="#">Details</a> | <a href="#">Delete</a></td>
				
			</tr>
			{{/each}}
		</table>
	</script>

	<script>
		var people = [
			{ name: 'Cody Winton', age: 25, isMinor: false },
			{ name: 'Noah Holtkamp', age: 21, isMinor: false },
			{ name: 'Hollis Medley', age: 17, isMinor: true },
			{ name: 'Jessica Harris', age: 31, isMinor: false }
		];

		var ractive = new Ractive({
			target: '#target',
			template: '#template',
			data: {
				title: 'My Awesome Website', subtitle: 'Using Ractive to Make Things Awesome',
				people: people
			}
		});
	</script>
</body>

</html>
